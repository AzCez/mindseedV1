<!DOCTYPE html>
<html>

<head>
  <title>The seed you were looking for doesn't exist ! :'(</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .default-error-page div.dialog {
      width: 95%;
      max-width: 70em;
      margin: 10em auto;
      ;
    }

    .default-error-page div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-radius: 9px;
      background-color: white;
      padding: 5% 12%;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .default-error-page h1 {
      font-size: 100%;
      color: #5cc3be;
      line-height: 1.5em;
    }

    .default-error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .error {
      color: #6e599c;
      font-size: 80px;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <p class="error">500</p>
      <h1>Server Error, sorry something went wrong ! :'(</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <img src="/images/Tree-5-404.png" alt="">
      <br>
      <a href="/dashboard">Go back to your dashboard</a>
    </div>
  </div>
</body>

</html>
